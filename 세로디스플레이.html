<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper{
            width: 120px;
            height: 320px;
            background: yellow;
            margin: auto;
            position: relative;
            overflow: hidden;
            padding-left: 10px;
            box-sizing: border-box;
        }
        #wrapper div{
            text-align: center;
            color: blue;
            font-size: 50px;
        }
    </style>
    <script>
        let boxArray=[];
        function move(){
            for(let i=0; i<boxArray.length;i++){
                boxArray[i].style.top=parseInt(boxArray[i].style.top)-1+"px";
                if(parseInt(boxArray[i].style.top)<-100){
                    boxArray[i].style.top=425+"px";
                }
            }
        }
        function init(){
            for(let i=0; i<5; i++){
                let box=document.createElement("div");
                box.style.width=100+"px";
                box.style.height=100+"px";
                box.style.position="absolute";
                box.style.top=(i*105)+"px";
                box.style.background="red";
                box.innerText=i;
                

                let wrapper=document.getElementById("wrapper");
                wrapper.appendChild(box);

                boxArray.push(box);
            }



        }
        addEventListener("load", function(){
            init();
            setInterval("move()", 10);
        });
    </script>
</head>
<body>
    <div id="wrapper"></div>
</body>
</html>
